
<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/fontawesome_v5_all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link

        <span>KT</span>

      </div>

    <header class="alt-header">

            <a href="more.html">
                <i class="fas fa-chevron-left"></i>

        </div>
        <div class="alt-header__column">

    <main class="main-screen more-screen">
        <ul class="settings-list">

            </li>
            <li class="settings__setting">

                    </a>

            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">

                    <a href="#">
                      <i class="fas fa-lock"></i>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <a href="#">
                      <i class="far fa-bell"></i>

                    </a>

            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">

                      <i class="far fa-comment"></i>

                    </a>

            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <a href="#">
                      <i class="far fa-sun"></i>

                    </a>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <a href="#">
                      <i class="fas fa-brush"></i>
                        <span>Themes</span>
                    </a>
                </div>
                <div class="settings__setting-column">Squid Game Theme</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <a href="#">
                      <i class="fas fa-phone-volume"></i>
                        <span>Call</span>
                    </a>
                </div>

            </li>
