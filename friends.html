<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome_v5_all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Friends - Squid Game Talk</title>
  </head>
  <body id="friends_screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>20%</span>
        <i class="fas fa-battery-quarter fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
          
        </span>
        <span>
          <a href="#">
            <i class="fas fa-music"></i>
          </a>
        </span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog"></i>
          </a>

        </span>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
      
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/bro2.png" alt="" class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
              <h4 class="user-component__name">Namsong</h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel friends-screen__channel__top">
          <div class="friends-screen__channel-header">
            <span>Friends with Birthdays</span>
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="user-component firends-top">
            <div class="user-component__column">
              <div class="user-component__avatar user-component__avatar--sm user-component__avatar--smbox">
                <i class="fas fa-birthday-cake"></i>
              </div>
              <div class="user-component__text">
                <h4 class="user-component__name user-component__name--not-bold">View more birthdays</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right"></i>
              </div>

            </div>
          </div>
        </div>
        <div class="friends-screenInner">
        <div class="friends-screen__channel__firends">
          <div class="friends-screen__channel__frineds-header">
          </div>
          <div class="user-component__friends">
            <div class="user-component__friends">
              <div class="user-component__avatar user-component__avatar--sm">
                <img src="img/NO_001_오일남.png" alt="">
              </div>
              <div class="user-component__text">
                <h4 class="user-component__name user-component__name--not-bold hangle-light">NO.001 오일남</h4>
                <span class="hangle-light subtitle__bottom">깐부</span>
              </div>
            </div>
            <div class="user-component__friends">
              <div>

              </div>

            </div>
          </div>
        </div>
        <div class="friends-screen__channel__firends">
          <div class="friends-screen__channel__frineds-header">
          </div>
          <div class="user-component__friends">
            <div class="user-component__friends">
              <div class="user-component__avatar user-component__avatar--sm">
                <img src="img/NO_067_강새벽.png" alt="">
              </div>
              <div class="user-component__text">
                <h4 class="user-component__name user-component__name--not-bold hangle-light">NO.067 강새벽</h4>
                <span class="hangle-light subtitle__bottom">바쁘니까 연락하지마세요.</span>
              </div>
            </div>
            <div class="user-component__friends">
              <div>
    
              </div>

            </div>
          </div>
        </div>
        <div class="friends-screen__channel__firends">
          <div class="friends-screen__channel__frineds-header">
          </div>
          <div class="user-component__friends">
            <div class="user-component__friends">
              <div class="user-component__avatar user-component__avatar--sm">
                <img src="img/NO_456_성기훈.png" alt="">
              </div>
              <div class="user-component__text">
                <h4 class="user-component__name user-component__name--not-bold hangle-light">NO.456 성기훈</h4>
                <span class="hangle-light subtitle__bottom">이번주 일요일 10시</span>
              </div>
            </div>
            <div class="user-component__friends">
              <div>
                <div class="music">
                  <span>IU - 스트로베리 문</span>
                  <span><i class="fas fa-play-circle"></i></span>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="friends-screen__channel__firends">
          <div class="friends-screen__channel__frineds-header">
          </div>
          <div class="user-component__friends">
            <div class="user-component__friends">
              <div class="user-component__avatar user-component__avatar--sm">
                <img src="img/NO_199_알리압둘.png" alt="">
              </div>
              <div class="user-component__text">
                <h4 class="user-component__name user-component__name--not-bold hangle-light">NO.199 알리 압둘</h4>
                <span class="hangle-light subtitle__bottom"></span>
              </div>
            </div>
            <div class="user-component__friends">
              <div>
    
              </div>

            </div>
          </div>
        </div>
        <div class="friends-screen__channel__firends">
          <div class="friends-screen__channel__frineds-header">
          </div>
          <div class="user-component__friends">
            <div class="user-component__friends">
              <div class="user-component__avatar user-component__avatar--sm">
                <img src="img/NO_101_장덕수.png" alt="">
              </div>
              <div class="user-component__text">
                <h4 class="user-component__name user-component__name--not-bold hangle-light">NO.101 장덕수</h4>
                <span class="hangle-light subtitle__bottom">같이 게임할 사람 모집한다</span>
              </div>
            </div>
            <div class="user-component__friends">
              <div class="music">
                <span>BTS - HeartBeat</span>
                <span><i class="fas fa-play-circle"></i></span>
              </div>

            </div>
          </div>
        </div>
    </div>

    </main>


    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__list">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="more.html" class="nav__link">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="img/mainlogo.png" alt="">
     
    </div>
    



    <div id="no-mobile">
      <img src="img/logo2.jpg" alt="">
      <span>Oops!<br><br> Your screen is too big!</span>
 
    </div>

  </body>
</html>
