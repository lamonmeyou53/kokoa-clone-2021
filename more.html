
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome_v5_all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>More - Squid Game Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>20%</span>
        <i class="fas fa-battery-quarter fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
            
          </span>
          <span>
            <a href="#">
              <i class="fas fa-music"></i>
            </a>
          </span>
          <span>
            <a href="setting.html">
              <i class="fas fa-cog"></i>
            </a>
  
          </span>
      </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="images/bro2.png" alt="" class="user-component__avatar user-component__avatar--xl">
              <div class="user-component__text">
                <h4 class="user-component__name">Namsong</h4>
                <h6 class="user-component__subtitle">+82 1234-5678
                    <div class="user-component__iconMark">
                        <span>
                            !
                        </span>
                    </div>
                </h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt"></i>
            </div>
          </div>
          <div class="icon-row__two">
            <div class="icon-row__nowrap">
                <div class="icon-row__icon__two">
                    <i class="far fa-calendar"></i>
                    <span>Calendar</span></div>
                <div class="icon-row__icon__two">
                    <i class="far fa-smile-wink"></i>
                    <span>Emoticons</span>
                    <span class="icon-row__notification"></span>
                </div>
                <div class="icon-row__icon__two">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span></div>
                <div class="icon-row__icon__two">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span></div>
            </div>
            <div class="icon-row__wrap">
                <div class="icon-row__icon__two">
                    <i class="far fa-comments"></i>
                    <span>Account</span>
                </div>
               
                <div class="icon-row__icon__two">
                    <i class="fas fa-inbox"></i>
                    <span>Account</span>
                </div>



            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggetsions__icon-text">SG Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="img/진행요원.png" alt="">
                        </div>
                        <span class="more-suggetsions__icon-text">Squid Friends</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="img/VIP.jpg" alt="">
                        </div>
                        <span class="more-suggetsions__icon-text">VIPS</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="img/프론트맨.jpg" alt="">
                        </div>
                        <span class="more-suggetsions__icon-text">Front Man</span>
                    </div>
                </div>
            </div>
  
    </main>


    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__list">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="more.html" class="nav__link">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    

    <div id="no-mobile">
      <img src="img/logo2.jpg" alt="">
      <span>Oops!<br><br> Your screen is too big!</span>
      <div>가로 사이즈를 줄여주세요</div> 
    </div>
    <div id="no-mobile2">
      <img src="img/logo.png" alt="">
      <span>Oops! <br><br>Your screen is too small!</span>
      <div>세로 사이즈를 키워주세요</div> 
    </div>
  </body>
</html>
