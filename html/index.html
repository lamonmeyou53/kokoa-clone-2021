
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/fontawesome_v5_all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to Squid Game Talk</title>
  </head>
  <body id="loginbody">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>20%</span>
        <i class="fas fa-battery-quarter fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="login-header">
      <h1 class="login-header__title">Welcome to Squid Game Talk</h1>
      <p class="login-header__text">
        If you have a Squid Game Account, log in with your email or phone number
      </p>
    </header>
    
    <form id="login-form" action="friends.html" method="get">
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Email or phone number"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
        minlength="6"
      />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Squid Game Account or Password</a>
    </form>
        

    <div id="no-mobile">
      <img src="../img/logo2.jpg" alt="">
      <span>Oops!<br><br> Your screen is too big!</span>
      <div>가로 사이즈를 줄여주세요</div> 
    </div>
    <div id="no-mobile2">
      <img src="../img/logo.png" alt="">
      <span>Oops! <br><br>Your screen is too small!</span>
      <div>세로 사이즈를 키워주세요</div> 
    </div>
  </body>
</html>
