
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>20%</span>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
          
        </span>
        <span>
            <a href="#">
                <i class="far fa-comment-dots"></i>
              </a>
        </span>
        <span>
          <a href="#">
            <i class="fas fa-music"></i>
          </a>
        </span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog"></i>
          </a>

        </span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/NO_456_성기훈.png" alt="" class="user-component__avatar user-component__avatar">

            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:27</span>

          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">

            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">18:12</span>
              <!-- <div class="badge">1</div> -->

      </a>
      <a href="chat2.html">
        <div class="user-component">

              <h6 class="user-component__subtitle user-component__subtitle-sm">우리 무슨 게임합니까?</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">17:06</span>
              <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/NO_101_장덕수.png" alt="" class="user-component__avatar user-component__avatar">

          <div class="user-component__column">

          </div>
